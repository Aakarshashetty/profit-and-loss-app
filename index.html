<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profit-and-loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <div class="container">
        <label for="inital-price">Initial Price
            <input type="number" id="initial-price" class="initial-price"/>
        </label>
        <label for="stocks">Quantity of Stocks
            <input type="number" id="stocks" class="stocks"/>
        </label>
        <label for="curr-price">Current Price
            <input type="number" id="curr-price" class="curr-price"/>
        </label>
        <button class="tell-me-btn">Tell Me!!</button>
        
    </div>
    <div class="output"></div>
    <script src="script.js"></script>
</body>
</html>
